<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=sc, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="../../../svg/ball.svg" alt="Ball" id="ball">
    <script>
        ball.onmousedown = function(event) { // (1) отследить нажатие

            // [3] Запоминаем относительную позицию указателя относительно элемента
            let shiftX = event.clientX - ball.getBoundingClientRect().left;
            let shiftY = event.clientY - ball.getBoundingClientRect().top;

            // (2) подготовить к перемещению:
            // разместить поверх остального содержимого и в абсолютных координатах
            ball.style.position = 'absolute';
            ball.style.zIndex = 1000;
            // переместим в body, чтобы мяч был точно не внутри position:relative
            document.body.append(ball);
            // и установим абсолютно спозиционированный мяч под курсор

            moveAt(event.pageX, event.pageY);

            // передвинуть мяч под координаты курсора
            // и сдвинуть на половину ширины/высоты для центрирования
            function moveAt(pageX, pageY) {
                ball.style.left = pageX - ball.offsetWidth / 2 + 'px';
                ball.style.top = pageY - ball.offsetHeight / 2 + 'px';
            }

            // [3] Правильное позиционирование при перемещении
            function moveAt(pageX, pageY) {
                ball.style.left = pageX - shiftX + 'px';
                ball.style.top = pageY - shiftY + 'px';
            }

            function onMouseMove(event) {
                moveAt(event.pageX, event.pageY);
            }

            // [2] Установка обработчика на элемент мяча
            // ball.addEventListener('mousemove', onMouseMove);

            // (3) перемещать по экрану
            document.addEventListener('mousemove', onMouseMove);

            // (4) положить мяч, удалить более ненужные обработчики событий
            ball.onmouseup = function() {
                document.removeEventListener('mousemove', onMouseMove);
                ball.onmouseup = null;
            };

            // [1] Отключение встроенного браузерного drag'n'drop
            ball.ondragstart = function() {
                return false;
            };

        };
    </script>
</body>
</html>
