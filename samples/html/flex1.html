<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Макет</title>
    <style>
        :root {
            --section-height: 50px;
        }
        * {
            text-transform: uppercase;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        aside {
            background-color: hsl(145,65%,50%);
            width: 300px;
        }
        body {
            height: 100%;
        }
        footer {
            background-color: hsl(210,30%,30%);
        }
        header {
            background-color: hsl(204,70%,55%);
        }
        main {
            display: flex;
            min-height: calc(100vh - 2 * var(--section-height));
        }
        h2 {
            font: normal normal bold 20px/normal Arial;
            color: white;
        }
        h3 {
            font: normal normal bold 16px/normal Arial;
            color: white;
            padding: 20px;
        }
        .section {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: var(--section-height);
            text-align: center;
        }
        p {
            font: normal normal bold 20px/normal Arial;
            color: hsl(210,30%,30%);
            padding: 20px;
        }
    </style>
</head>
<body>
    <header class="section">
        <h2>Шапка</h2>
    </header>

    <main>
        <aside>
            <h3>Сайдбар</h3>
        </aside>
        <article>
            <p>Основной контент</p>
        </article>
    </main>

    <footer class="section">
        <h2>Подвал</h2>
    </footer>
</body>
</html>
