<!DOCTYPE HTML>
<html>
<body>
  <form name="search">
    <label>Искать по сайту:
      <input type="text" name="search">
    </label>
    <input type="submit" value="Поиск">
  </form>

  <hr>

  <form name="search-person">
    Исать посетителей:
    <table id="age-table">
      <tr>
        <td>Возраст:</td>
        <td id="age-list">
          <label>
            <input type="radio" name="age" value="детский">менее 18</label>
          <label>
            <input type="radio" name="age" value="взрослый">18-50</label>
          <label>
            <input type="radio" name="age" value="старший">более 50</label>
        </td>
      </tr>

      <tr>
        <td>Дополнительно:</td>
        <td>
          <input type="text" name="info[0]">
          <input type="text" name="info[1]">
          <input type="text" name="info[2]">
        </td>
      </tr>

    </table>

    <input type="submit" value="Искать">
  </form>
</body>
</html>
