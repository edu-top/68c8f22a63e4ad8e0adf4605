<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <script src="./x-slider.js"></script>
  <script src="./slider-enhanced.js"></script>
  <script src="./slider-adjustible.js"></script>
</head>

<body>

  <div id="slider" class="slider">
    <div class="thumb"></div>
  </div>

  <script>
    let thumb = slider.querySelector('.thumb');

    thumb.onmousedown = function(event) {
      event.preventDefault(); // предотвратить запуск выделения (действие браузера)

      let shiftX = event.clientX - thumb.getBoundingClientRect().left;
      // shiftY здесь не нужен, слайдер двигается только по горизонтали

      document.addEventListener('mousemove', onMouseMove);
      document.addEventListener('mouseup', onMouseUp);

      function onMouseMove(event) {
        let newLeft = event.clientX - shiftX - slider.getBoundingClientRect().left;

        // курсор вышел из слайдера => оставить бегунок в его границах.
        if (newLeft < 0) {
          newLeft = 0;
        }
        let rightEdge = slider.offsetWidth - thumb.offsetWidth;
        if (newLeft > rightEdge) {
          newLeft = rightEdge;
        }

        thumb.style.left = newLeft + 'px';
      }

      function onMouseUp() {
        document.removeEventListener('mouseup', onMouseUp);
        document.removeEventListener('mousemove', onMouseMove);
      }

    };

    thumb.ondragstart = function() {
      return false;
    };

  </script>

  <x-slider></x-slider>
  <p style="margin: 50px">
    <enhanced-slider></enhanced-slider>
  </p>

<!-- Базовый слайдер 0-9, шаг 1 -->
<adjustible-slider style="margin: 50px"></adjustible-slider>

<!-- Слайдер 0-10, шаг 2, метки через 2 -->
<adjustible-slider min="4" max="14" step="2" marks-step="2" width="400"></adjustible-slider>

<!-- Слайдер 1-5, шаг 1, метки через 1 -->
<adjustible-slider min="1" max="5" step="1" marks-step="1"></adjustible-slider>

</body>
</html>
